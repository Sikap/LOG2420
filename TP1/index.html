<html>
  <head>
    <meta http-equiv="refresh" content="500000" >
    <meta charset="utf-8">
    <script src="Scripts/main.js"></script>
    <script src="Scripts/fetch.js"></script>
    <link rel="stylesheet" type = text/css href="Styles/Style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:bold' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  </head>
 <body>
    <header class="Title">
      <h1 class="t1">PHAROS</h1>
      <i class="material-icons ">search</i>
      <i class="material-icons depIcons">more_vert</i>
    </header>

  <section-4 id="main-section" >
   <section-1 class="left-section section">
        <h1 class="section-title">Élections</h1>
        <ul>
        <form>
          <label class="radioButton"><p class="Electionslabel"></p><p class = "Electionssub-label"></p>
          <input onclick="manager.displayFederals()" type="radio" checked ="checked" name="radio">
          <span class="checkmark"></span>
          </label>
          <label class="radioButton"><p class="Electionslabel"></p><p class = "ElectionsSub-label"></p>
          <input onclick="manager.displayProvincials()" type="radio" name="radio">
          <span class="checkmark"></span>
          </label>
          <label class="radioButton"><p class="Electionslabel"></p><p class = "ElectionsSub-label"></p>
          <input onclick="manager.displayFederals()" type="radio" name="radio">
          <span class="checkmark"></span>
          </label>
          <label class="radioButton"><p class="Electionslabel"></p><p class = "ElectionsSub-label"></p>
          <input onclick="manager.displayProvincials()" type="radio" name="radio">
          <span class="checkmark"></span>
          </label>
        </form>
        </ul>
   </section-1>
   <section-2 class = "middle-section section">
    <ul>
    <form id="PartisFederaux">
    <h1 class="section-title">Partis Politiques Fédéraux</h1>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="P.L.C" type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.L.C')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="P.C.C." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.C.C.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="B.Q." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('B.Q.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="N.P.D." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('N.P.D.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="P.V.C" type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.V.C')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisFederauxlabel"></p><p class = "PartisFederauxSub-label"></p>
    <input id="P.P.C." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.P.C.')">
    <span class="squarecheckmark"></span>
    </label>
    </form>

    <form id="PartisProvinciaux">
    <script>
    document.getElementById('PartisProvinciaux').style.display="none";
    </script>
    <h1 class="section-title">Partis Politiques Provinciaux</h1>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="C.A.Q" type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('C.A.Q')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="P.L.Q." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.L.Q.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="P.Q." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.Q.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="Q.S." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('Q.S.')">
    <span class="squarecheckmark"></span>
    </label>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="P.V.Q." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.V.Q.')">
    <span class="squarecheckmark"></span>

    <input id="P.C.Q" type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.C.Q')">

    </label>
    <label class="radioButton"><p class="PartisProvinciauxlabel"></p><p class = "PartisProvinciauxSub-label"></p>
    <input id="P.I.Q." type="checkbox" checked="checked" onclick="manager.updateSelectionsCounter('P.I.Q.')">
    <span class="squarecheckmark"></span>
    </label>
    </form>
    </ul>

   </section-2>
   <section-3 class = "right-section section">
      <h1 class="section-title">Actions</h1>
      <div>
      <input id="showButton" class="validationButton" type="submit" value="Connaitre les propositions..." disabled
      onclick="manager.confirmShow()" >
      <input id="compareButton" class="validationButton" type="submit" value="Comparer les propositions..." disabled
      onclick="manager.confirmCompare()" >
      </div>
   </section-3>
  </section-4>

  </body>

</html>
